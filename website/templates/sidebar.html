<nav
  id="sidebarMenu"
  class="sidebar bg-gradient-primary text-light sidebar-dark accordion shadow-sm"
>
  <!-- Sidebar Brand -->
  <div
    class="sidebar-header d-flex align-items-center justify-content-center py-4 border-bottom border-light"
  >
    <a
      href="{{ url_for('main.admin_dashboard') }}"
      class="d-flex align-items-center text-decoration-none text-light"
    >
      <img
        src="{{ url_for('static', filename='img/logo.png') }}"
        alt="Logo"
        class="img-fluid rounded-circle"
        style="max-height: 50px"
      />
      <span class="sidebar-brand-text mx-3 fw-bold fs-5">Timekeeping</span>
    </a>
  </div>

  {% if g.user.role_id == 1 %}
  <!-- Admin Sidebar Menu -->
  <ul class="nav flex-column mt-4">
    <!-- Dashboard -->
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-3 px-4 py-2 rounded {{ 'active' if active_page == 'dashboard' else '' }}"
        href="{{ url_for('main.admin_dashboard') }}"
      >
        <i class="bi bi-house-door-fill"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <!-- Department -->
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-3 px-4 py-2 rounded {{ 'active' if active_page == 'department' else '' }}"
        href="{{ url_for('department.index') }}"
      >
        <i class="bi bi-building"></i>
        <span>Department</span>
      </a>
    </li>

    <!-- Employee -->
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-3 px-4 py-2 rounded {{ 'active' if active_page == 'employee' else '' }}"
        href="{{ url_for('employee.index') }}"
      >
        <i class="bi bi-people"></i>
        <span>Employee</span>
      </a>
    </li>

    <!-- Attendance -->
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-3 px-4 py-2 rounded {{ 'active' if active_page == 'attendance' else '' }}"
        href="{{ url_for('attendance.index') }}"
      >
        <i class="bi bi-calendar-check"></i>
        <span>Attendance</span>
      </a>
    </li>

    <!-- Users -->
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-3 px-4 py-2 rounded {{ 'active' if active_page == 'users' else '' }}"
        href="{{ url_for('user.index') }}"
      >
        <i class="bi bi-person-circle"></i>
        <span>Users</span>
      </a>
    </li>
  </ul>
  {% elif g.user.role_id == 2 %}
  <!-- Employee Sidebar Menu -->
  <ul class="nav flex-column mt-4">
    <!-- Dashboard -->
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-3 px-4 py-2 rounded {{ 'active' if active_page == 'dashboard' else '' }}"
        href="{{ url_for('main.employee') }}"
      >
        <i class="bi bi-house-door-fill"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <!-- Attendance -->
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-3 px-4 py-2 rounded {{ 'active' if active_page == 'attendance' else '' }}"
        href="{{ url_for('attendance.employee_attendance', employee_id=g.employee.id) }}"
      >
        <i class="bi bi-calendar-check"></i>
        <span>Attendance</span>
      </a>
    </li>
  </ul>
  {% endif %}

  <!-- Sidebar Toggler -->
  <div class="text-center mt-4">
    <button
      class="btn btn-light rounded-circle border-0"
      id="sidebarToggle"
      title="Toggle Sidebar"
    >
      <i class="bi bi-list"></i>
    </button>
  </div>
</nav>
