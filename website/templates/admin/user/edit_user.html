{% for user in users %}
<div class="modal fade" id="updateUserModal{{ user.id }}" tabindex="-1" aria-labelledby="updateUserModalLabel{{ user.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateUserModalLabel{{ user.id }}">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{{ url_for('user.update', user_id=user.id) }}" method="POST">
        <div class="modal-body">
          <div class="mb-3">
            <label for="username{{ user.id }}" class="form-label">Username</label>
            <input type="text" class="form-control" id="username{{ user.id }}" name="username" value="{{ user.username }}" required>
          </div>
          <div class="mb-3">
            <label for="password{{ user.id }}" class="form-label">Password</label>
            <input type="password" class="form-control" id="password{{ user.id }}" name="password" placeholder="Leave empty to keep current password">
          </div>
          <div class="mb-3">
            <label for="employee_id{{ user.id }}" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employee_id{{ user.id }}" name="employee_id" value="{{ user.employee_id }}">
          </div>
          <div class="mb-3">
            <label for="role_id{{ user.id }}" class="form-label">Role</label>
            <select class="form-select" id="role_id{{ user.id }}" name="role_id">
              <option value="2" {% if user.role_id == 2 %}selected{% endif %}>User</option>
              <option value="1" {% if user.role_id == 1 %}selected{% endif %}>Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
