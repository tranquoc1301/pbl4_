<!-- Modal for Add New Department -->
<div
  class="modal fade"
  id="addDepartmentModal"
  tabindex="-1"
  aria-labelledby="addDepartmentModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{{ url_for('department.create') }}" method="POST">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="addDepartmentModalLabel">
            Add New Department
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Input fields for Department Details -->
          <div class="mb-3">
            <label for="id" class="form-label">Department ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              placeholder="Enter Department ID"
              required
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter Department Name"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">Add Department</button>
        </div>
      </form>
    </div>
  </div>
</div>
