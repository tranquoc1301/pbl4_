<!-- Modal for Update Department -->
{% for department in departments %}
<div
  class="modal fade"
  id="updateDepartmentModal{{ department.id }}"
  tabindex="-1"
  aria-labelledby="updateDepartmentModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form
        action="{{ url_for('department.update', department_id=department.id) }}"
        method="POST"
      >
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="updateDepartmentModalLabel">
            Update Department
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="hidden"
            id="departmentId"
            name="department_id"
            value="{{ department.id }}"
          />

          <!-- Input fields for Department Details -->
          <div class="mb-3">
            <label for="idUpdate" class="form-label">Department ID</label>
            <input
              type="text"
              class="form-control"
              id="idUpdate"
              name="id"
              value="{{ department.id }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nameUpdate" class="form-label">Department Name</label>
            <input
              type="text"
              class="form-control"
              id="nameUpdate"
              name="name"
              value="{{ department.name }}"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-success">
            Update Department
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}
