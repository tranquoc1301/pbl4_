<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Time Attendance & HR Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #3b82f6, #6c63ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: row;
        max-width: 900px;
        width: 100%;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f2f5;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
      }

      .form-container {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .form-container .logo {
        width: 80px;
        height: auto;
        margin-bottom: 20px;
      }

      .login-form {
        width: 100%;
        max-width: 350px;
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #3b82f6;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 600;
        color: #555;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        border-color: #3b82f6;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: #3b82f6;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #2563eb;
      }

      .login-options {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .login-options a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
      }

      .login-options a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .image-container {
          height: 200px;
        }

        .form-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="{{ url_for('static', filename='img/login.png') }}"
          alt="Login Illustration"
        />
      </div>
      <div class="form-container">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="Company Logo"
          class="logo"
        />
        <form
          class="login-form"
          action="{{ url_for('auth.login') }}"
          method="POST"
        >
          <h2>Welcome Back!</h2>
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
          {% with messages = get_flashed_messages(with_categories=true) %} {%
          for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
          {% endfor %} {% endwith %}
        </form>
        <div class="login-options">
          <p><a href="#">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
